<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Section como Lista</title>
</head>
<body>

    <header>
        <h1>Meu Website</h1>
    </header>

    <ul>
        <li>
            <section>
                <h2>Sobre</h2>
                <p>Este é o conteúdo da seção 'Sobre'.</p>
            </section>
        </li>
        <li>
            <section>
                <h2>Serviços</h2>
                <p>Aqui estão os serviços que oferecemos.</p>
            </section>
        </li>
        <li>
            <section>
                <h2>Contato</h2>
                <p>Informações de contato estarão aqui.</p>
            </section>
        </li>
    </ul>
    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>
    

    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>

</body>
</html>
